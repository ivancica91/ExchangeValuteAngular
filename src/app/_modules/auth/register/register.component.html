<form [formGroup]= 'registerForm' *ngIf="registerForm" (ngSubmit)="registerForm.valid && register()">
  <fieldset>
    <legend>Registracija</legend>
    <div class="form-group">
      <label for="userName">Korisničko ime</label>
      <input
       type="text"
        class="form-control"
         id="userName"
         formControlName="userName"
          aria-describedby="idHelp"
           placeholder="Unesite korisničko ime">
    </div>
    <div class="form-group">
      <label for="ime">Ime</label>
      <input type="text"
       class="form-control"
        id="ime"
        formControlName="ime"
         placeholder="Unesite ime">
    </div>
    <div class="form-group">
      <label for="prezime">Prezime</label>
      <input type="text"
       class="form-control"
        id="prezime"
        formControlName="prezime"
         placeholder="Unesite prezime">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
       class="form-control"
        id="email"
        formControlName="email"
         placeholder="Unesite email">
    </div>
    <div class="form-group">
      <label for="lozinka">Lozinka</label>
      <input type="password"
       class="form-control"
        id="lozinka"
        formControlName="lozinka"
         placeholder="Unesite lozinku">
    </div>
    <div class="form-group">
      <label for="potvrdiLozinku">Potvrdi lozinku</label>
      <input type="password"
       class="form-control"
        id="potvrdiLozinku"
        formControlName="potvrdiLozinku"
         placeholder="Unesite ponovno lozinku">
    </div>
    <div class="form-group">
      <label for="slika">Slika</label>
      <input type="text"
       class="form-control"
        id="slika"
        formControlName="slika"
         placeholder="Unesite lokaciju slike">
         <small id="idHelp" class="form-text text-muted">npr. korisnici/iivan.jpg</small>
    </div>
    <button type="submit" [disabled]='!registerForm.valid' class="btn btn-primary">Registriraj se</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Odustani</button>

  </fieldset>
</form>
