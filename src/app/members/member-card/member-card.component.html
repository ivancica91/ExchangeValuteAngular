<div class="card mb-4" routerLink="{{user.id}}">
  <div class="card-img-wrapper">
      <img src="{{'assets/'+ user.slika}}" alt="{{user.userName}}" class="card-img-top">
  </div>
  <div class="card-body p-1">
      <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
          {{user.userName}}
      </h6>
  </div>
</div>
