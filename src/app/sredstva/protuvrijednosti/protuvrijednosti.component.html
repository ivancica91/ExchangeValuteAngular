<div *ngFor="let protuvrijednost of protuvrijednosti" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">{{protuvrijednost.valuta}}</div>
  <div class="card-header text-muted"> Iznos: {{protuvrijednost.iznos | number : '1.0-2'}}</div>
  <div class="card-body">
    <h4 class="card-title">Protuvrijednost u HRK</h4>
    <p class="card-text">{{protuvrijednost.protuvrijednostHRK | number : '1.0-2'}} HRK</p>
  </div>
</div>
