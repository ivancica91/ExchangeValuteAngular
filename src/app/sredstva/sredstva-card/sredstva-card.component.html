<div *ngFor="let sredstvo of sredstva" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">{{sredstvo.valuta}}</div>
  <!-- <div class="card-header text-muted"> Id valute: {{sredstvo.valutaId}}</div> -->
  <div class="card-body">
    <h4 class="card-title">Iznos</h4>
    <p class="card-text">{{sredstvo.iznos | number : '1.0-2'}}</p>
  </div>
</div>
