<h4>Valute:</h4>
<br>
<!-- ovdje ubaciti kasnije da samo admin vidi ngIf..... -->
<div class="container" *ngIf="valute">
<button type="button" class="btn btn-primary btn-sm" (click)="valuteToXml();">Export u Xml</button>
<button type="button" class="btn btn-primary btn-sm" (click)="valuteFromXml();">Import iz Xml-a</button>
</div>
<br>
<div class="row">
  <div *ngFor="let valuta of valute" class="col-2">
<app-valuta-card [valuta]="valuta"></app-valuta-card>
  </div>
</div>
